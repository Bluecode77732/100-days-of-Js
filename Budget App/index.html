<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
</head>
<body>

    <div class="class">
        
        <div class="container">

            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Nor Value Cannot Be Empty Neither Negative.
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide-error" id="product-title-error">
                        Value Cannot Be Empty.
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost of Product">
                    <button class="submit" id="check-amount">
                        Check Amount
                    </button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Expense</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>
                        Balance
                    </p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

</body>

</html>
