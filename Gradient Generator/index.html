<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator</title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" name="" id="color-a" value="#7986cb">
            <input type="color" name="" id="color-b" value="#1a237e">
        </div>
        <div class="buttons">

            <button onclick="setDirections('to top', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            
            <button class="active" onclick="setDirections('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            
            <button onclick="setDirections('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="setDirections('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <button class="rotate-icon" onclick="setDirections('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            
            <button class="rotate-icon" onclick="setDirections('to bottom left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            
            <button class="rotate-icon" onclick="setDirections('to top left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <button class="rotate-icon" onclick="setDirections('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>
        <button id="submit" onclick="generateCode()">Generate</button>
        <div class="output">
            <textarea name="" id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copy</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
